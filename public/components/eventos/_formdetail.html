
<h3>Agregar Plagas al Evento Seleccionado</h3>
<div ng-repeat ="plagaItem in detalleevento.items">

<div  class="form-group">
  <label for="idlpaga" class="col-sm-2 control-label">Plaga:</label>
  <div class="col-sm-10">
    <select name="idplaga" class="form-control" ng-model="plagaItem.selectedPlaga"
    ng-options="plaga.id as plaga.name for plaga in detalleevento.plagas"
    required >
    <option value="">Seleccionar Plaga</option>
  </select>

  <span  class="help-inline1" ng-show="myForm.$submitted || myForm.idplaga.$touched">
    <span ng-show="myForm.idplaga.$error.required">El campo plaga es obligatorio</span>
  </span>
</div>
</div>

<div class="form-group">
  <label for="quantity" class="col-sm-2 control-label">Cantidad:</label>
  <div class="col-sm-10">
    <input type="number" min="1" class="form-control" name="quantity" placeholder="Cantidad"
    maxlength="3" ng-model="plagaItem.quantity" required/>
  </div>
</div>
<hr>
</div>

<button  class="btn btn-primary" ng-click="detalleevento.addPlaga()">
  <i class="fa fa-plus" aria-hidden="true"></i>&nbsp; Agregar
</button>

<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Guardar" ng-disabled="myForm.$invalid " />
  </div>
</div>
