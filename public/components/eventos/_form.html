
<h3>Crear eventos</h3>
<div  class="form-group">
  <label for="idconfigtrampa" class="col-sm-2 control-label">Configuraci&oacute;n de trampa</label>
  <div class="col-sm-10">

    <select name="idconfigtrampa" class="form-control" ng-model="evento.selectedConfigTrampa"
    ng-change=evento.showConfiguraciones(evento.selectedConfigTrampa);
    ng-options="config.id as ('Trampa: ' + config.numerotrampa + ' ' + config.clasificacionname + ' ' + config.ubicacionname) for config in evento.configuracionesIds" required >
    <option value="">Selecciona un numero de trampa</option>
  </select>

  <span  class="help-inline1" ng-show="myForm.$submitted || myForm.idconfigtrampa.$touched">
    <span ng-show="myForm.idconfigtrampa.$error.required">El campo  numero configuracion de trampa es obligatorio</span>
  </span>
</div>
</div>

<div class="form-group">
  <label for="idubicacion" class="col-sm-2 control-label">Ubicaci&oacute;n Trampa</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" name="idubicacion"
    placeholder=" Ubicaci&oacute;n trampa" ng-model="evento.ubicacion" ng-disabled="true"/>

  </div>
</div>

<div class="form-group">
  <label for="idubicacion" class="col-sm-2 control-label">Clasificaci&oacute;n Trampa</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" name="idclasificacion"
    placeholder=" clasificaci&oacute;n trampa" ng-model="evento.clasificacion" ng-disabled="true"/>

  </div>
</div>

<div class="form-group">
  <label for="" class="col-sm-2 control-label" >Fecha </label>
  <div class="col-sm-10">
    <input type="date"  name="fecha" ng-model="evento.date"
    ng-change="evento.changeDate(evento.date);" required />

    <span class="help-inline" ng-show="myForm.$submitted || myForm.fecha.$touched">
      <span class="error" ng-show="myForm.fecha.$error.required">
        Required!</span>
        <span class="error" ng-show="myForm.fecha.$error.invalidDate">
          Not a valid date!</span>
        </span>
      </span>
    </div>
  </div>


  <div class="form-group">
    <label for="semana" class="col-sm-2 control-label">Semana</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="semana" placeholder=" Numero de Semana"
      ng-model="evento.semana" ng-disabled="true"/>
    </div>
  </div>

  <div class="form-group">
    <label for="description" class="col-sm-2 control-label">Descripci&oacute;n</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="description" placeholder=" Descripci&oacute;n" ng-model="evento.descripcion" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" class="btn btn-primary" value="Save" ng-disabled="myForm.$invalid " />
    </div>
  </div>
