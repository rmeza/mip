

<h3>Agregar Consumo al Evento</h3>


<div class="form-group">
  <label for="quantity" class="col-sm-2 control-label">Consumo</label>
  <div class="col-sm-10">
    <input type="number" min="1" class="form-control" name="quantity" placeholder="Cantidad %"
    maxlength="3" ng-model="detalleevento.quantity" required/>
  </div>
</div>


<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Guardar" ng-disabled="myForm.$invalid " />
  </div>
</div>
