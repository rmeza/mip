
<div class="page-header">
  <h3>Graficos </h3>
</div>


<!--a  ng-click="show = !show">Mostrar 2 Gráficas</a-->


<label>Mostrar 2 Gráficas <input type="checkbox" ng-click="show = !show"/></label>


<div class="modal-body row">
  <div ng-class="{'col-md-6':show}" >

    <div class="well well-sm form-inline">
      <form name="chartForm" role="form" novalidate="novalidate" class="form-inline" ng-submit="chart.Graph()" novalidate>
        <div class="form-group">
          <label for="datestart">Fecha Inicio: </label>
          <input type="date" class="form-control" name="datestart" ng-model="chart.datestart" required/>
        </div>
        <div class="form-group">
          <label for="dateend">Fecha Fin: </label>
          <input type="date" class="form-control" name="dateend" ng-model="chart.dateend" required/>
        </div>
        <div class="form-group">
          <label for="idclasificaiontrampa" >Clasificacion Trampa: </label>
          <select name="idclasificaiontrampa" class="form-control" ng-model="chart.selectedClasificacionTrampa"
          ng-options="clasificacion as clasificacion.name for clasificacion in chart.clasificaciones" required ></select>
          <span class="help-inline" ng-show="chartForm.$submitted || chartForm.idclasificaiontrampa.$touched">
            <span ng-show="chartForm.idclasificaiontrampa.$error.required">El campo clasificacion es obligatorio.</span>
          </span>

        </div>

        <button  type="submit" class="btn btn-primary" ng-disabled="chartForm.$invalid">
          <i class="fa fa-bar-chart" aria-hidden="true"></i>&nbsp; Graficar
        </button>

      </form>
    </div>


    <div id="chart"></div>

  </div>

  <!--div class="col-md-6" ng-show="show"-->
  <div ng-class="{'col-md-6':show}" ng-show="show">
    <div class="well well-sm form-inline">
      <form name="chartForm2" role="form" novalidate="novalidate" class="form-inline" ng-submit="chart.Graph2()" novalidate>
        <div class="form-group">
          <label for="datestart">Fecha Inicio: </label>
          <input type="date" class="form-control" name="datestart" ng-model="chart.datestart2" required/>
        </div>
        <div class="form-group">
          <label for="dateend">Fecha Fin: </label>
          <input type="date" class="form-control" name="dateend" ng-model="chart.dateend2" required/>
        </div>
        <div class="form-group">
          <label for="idclasificaiontrampa" >Clasificacion Trampa: </label>
          <select name="idclasificaiontrampa" class="form-control" ng-model="chart.selectedClasificacionTrampa2"
          ng-options="clasificacion as clasificacion.name for clasificacion in chart.clasificaciones" required ></select>
          <span class="help-inline" ng-show="chartForm2.$submitted || chartForm2.idclasificaiontrampa.$touched">
            <span ng-show="chartForm2.idclasificaiontrampa.$error.required">El campo clasificacion es obligatorio.</span>
          </span>

        </div>

        <button  type="submit" class="btn btn-primary" ng-disabled="chartForm2.$invalid">
          <i class="fa fa-bar-chart" aria-hidden="true"></i>&nbsp; Graficar
        </button>

      </form>
    </div>


    <div id="chart2"></div>

  </div>

</div>
