<div class="page-header">
  <h3>Graficos </h3>
</div>

<div class="well well-sm form-inline">
  <form name="chartForm" role="form" novalidate="novalidate" class="form-inline" ng-submit="chart.Graph()">
  <div class="form-group">
    <label for="datestart">Fecha Inicio: </label>
    <input type="date" class="form-control" name="datestart" ng-model="chart.datestart"/>
  </div>
  <div class="form-group">
    <label for="dateend">Fecha Fin: </label>
    <input type="date" class="form-control" name="dateend" ng-model="chart.dateend"/>
  </div>
  <div class="form-group">
    <label for="idclasificaiontrampa" >Clasificacion Trampa: </label>
    <select name="idclasificaiontrampa" class="form-control" ng-model="chart.selectedClasificacionTrampa"
    ng-options="clasificacion.id as clasificacion.name for clasificacion in chart.clasificaciones" required ></select>
    <span class="help-inline" ng-show="chartForm.$submitted || chartForm.idclasificaiontrampa.$touched">
      <span ng-show="chartForm.idclasificaiontrampa.$error.required">El campo clasificacion es obligatorio.</span>
    </span>

  </div>

  <button  type="submit" class="btn btn-primary" ng-disabled="chartForm.$invalid || !selectedPlanta">
    <i class="fa fa-bar-chart" aria-hidden="true"></i>&nbsp; Graficar
  </button>

  </form>
</div>


<div id="chart"></div>



<!-- Load c3.css -->
<link href="node_modules/c3/c3.min.css" rel="stylesheet" type="text/css">
<!-- Load d3.js and c3.js -->
<script src="node_modules/c3/node_modules/d3/d3.min.js" charset="utf-8"></script>
<script src="node_modules/c3/c3.min.js"></script>
